<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bomb Application</title>
    <link rel="stylesheet" href="./style.css">
    
</head>
<body>
    <div class="container">
        <p class="heading">Enter "DEFUSE" for defuse Bomb</p>
        <div class="input_container">
            <input id="inputtag" class="input_tag" type="text">
        </div>
        <div class="boom_container">
            <div class="counter_container">
                <p id="countdown">10</p>
                <p>sec remaining</p>
            </div>
            <img id="bomb" src="./bomb.png" alt="boom_img">
            <p id="msg" class="msgclass"></p>
        </div>
    </div>

    <!-- javaScript file connection -->
    <script src="./script.js"></script>
</body>
</html>
